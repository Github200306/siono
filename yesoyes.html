<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta xd</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Estilos para el bot√≥n de "No" */
        #btnNo {
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .swal2-styled.swal2-confirm {
            background-color: #ff0000 !important;
        }

        .swal2-styled.swal2-confirm:focus {
            box-shadow: 0 0 0 3px rgba(243, 0, 0, 0.5) !important;
        }

        .clr {

            background-color: #ff1234 !important;
        }
    </style>
</head>

<body>
    <div  class="row">
        <div class="col-12">
            <h3>¬øQu√© es m√°s rico, Julio o un helado?</h3>
        </div>
        <div class="col-6">
            <button type="button" onclick="dijoquesi()" id="btnSi">Julio</button>
            <button type="button" onmousemove="mueveelboton()" id="btnNo">Helado</button>
        </div>
    </div>

    <script>
        function dijoquesi() {
            Swal.fire({
                title: '¬øQui√©n manda, t√∫ o Julio?',
                html: `
                    <button type="button" onclick="responder('yo')" class="swal2-styled">Yo</button>
                    <button type="button" onclick="responder('julio')" class="swal2-styled clr">Julio‚ù§</button>
                `,
                showConfirmButton: false,
                showCancelButton: false,
                backdrop: false,
                didOpen: () => {
                    document.querySelector('button.swal2-styled').style.marginRight = '10px';
                }
            })
        }

        function responder(respuesta) {
            if (respuesta === 'yo') {
                Swal.fire({
                    title: '¬°Perdiste!',
                    text: 'Ups, parece que no mandas t√∫ üòÖ',
                    icon: 'error',
                    confirmButtonText: 'Intentar otra vez'
                });
            } else if (respuesta === 'julio') {
                Swal.fire({
                    title: 'Muuuuuuuuuy bieeeeeeen',
                    text: '¬°Te has dado cuenta! Julio manda. üòé',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                });
            }
        }

        function mueveelboton() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            var newwidth = (Math.random() * width);
            var newheight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newwidth + "px";
            document.getElementById('btnNo').style.top = newheight + "px";
        }
    </script>

</body>

</html>
